<div class="password-wrapper">
  <form [formGroup]="form">
    <input formControlName="password" type="text" placeholder="password" />
    <p>Password strength:</p>
    <div class="section" [ngClass]="getClass(1)"></div>
    <span>low</span>
    <div class="section" [ngClass]="getClass(2)"></div>
    <span>medium</span>
    <div class="section" [ngClass]="getClass(3)"></div>
    <span>strong</span>
  </form>
</div>
